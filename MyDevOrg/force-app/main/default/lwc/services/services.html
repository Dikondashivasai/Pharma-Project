<template>
    <lightning-combobox name="Service Type"
    label="Service Type	"
    options={upsellOptions}
    placeholder="--None--"
    required={isRequiredField}
    type={relatedType}
    message-when-pattern-mismatch={messageIfInvalid}
    value={valueEntered}
    onchange={handleUpsellChange}>
</lightning-combobox>
<lightning-combobox name="Service Sub Type	"
                        label="Service Sub Type	"
                        options={slaOptions}
                        placeholder="--None--"
                        value ={servicesubtypevalueEntered}
                        onchange={handleservice}>
    </lightning-combobox>
</template>
